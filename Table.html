<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Creation</title>
</head>
<body>
	<h1>Student Table</h1>

    <table border="1">
    	
    	<thead>
    		
    		<tr>
    			
    			<th>Name</th>
    			<th>Age</th>
    			<th>Marks/100</th>

    		</tr>
    	</thead>

    	<tbody>
    		
    		<tr>
    			
    			<td>Sagar</td>
    			<td>20</td>
    			<td>90</td>
            
            </tr>

            <tr>
    			<td>Avinash</td>
    			<td>19</td>
    			<td>87</td>
            
            </tr>

            <tr>

    			<td>Raj</td>
    			<td>21</td>
    			<td>88</td>
            
            </tr>

    	</tbody>
    </table>
</body>
</html>
