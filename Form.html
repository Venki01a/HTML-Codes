<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>

    <form>
    	
    	<label>First Name: <input type="text" name="FirstName" placeholder="FirstName" required></label>
    	<br>
    	<br>
    	<label>Last Name: <input type="text" name="LastName" placeholder="LastName" required></label>
        <br>
        <br>
        <label>Male <input type="radio" name="gender" value="male"></label>
        <label>Female <input type="radio" name="gender" value="female"></label>
        <label>Other <input type="radio" name="gender" value="other"></label>
        <br>
        <br>
        <label>Email: <input type="email" name="email" placeholder="your email" required></label>
        <br>
        <br>
        <label>Password: <input type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Please enter password of length 5 to 10 "></label>
        <br>
        <br>
        <label for="">Birthday: </label>
        <select id="birthday" name="Month">

        	<option>Month</option>
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
        </select>

        <select id="birthday" name="Day">
        	
            <option>Day</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>

        <select id="birthday" name="Year">
        	
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
        </select>
        <br>
        <br>
        <label>I agree to the terms and conditions
            
            <input type="checkbox" name="check">

        </label>

        <br>
        <br>
        <input type="submit" name="submit">

    </form>
</body>
</html>
